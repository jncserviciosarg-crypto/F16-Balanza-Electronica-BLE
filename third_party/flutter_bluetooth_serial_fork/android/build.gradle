plugins {
    id 'com.android.library'
}

group 'io.github.edufolly.flutterbluetoothserial'
version '1.0-SNAPSHOT'

repositories {
    google()
    mavenCentral()
}
android {
    // Determinar compile/target SDK desde Flutter si están presentes, sino usar
    // valores por defecto compatibles con Android 14–16.
    def flutterCompileSdk = (project.hasProperty('flutter.compileSdkVersion')) ? project['flutter.compileSdkVersion'] as int : 34
    def flutterBuildTools = (project.hasProperty('flutter.buildToolsVersion')) ? project['flutter.buildToolsVersion'] : '34.0.0'
    def flutterTargetSdk = (project.hasProperty('flutter.targetSdkVersion')) ? project['flutter.targetSdkVersion'] as int : 34

    // Migra a valores dinámicos proporcionados por Flutter (Android 12–16 ready)
    compileSdkVersion flutterCompileSdk
    buildToolsVersion flutterBuildTools

    namespace 'io.github.edufolly.flutterbluetoothserial'
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    defaultConfig {
        // Ajustado a API mínima moderna: Android 7.0 (API 24)
        minSdkVersion 24
        targetSdkVersion flutterTargetSdk

        // Requerido por AGP 8+
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
        implementation 'androidx.appcompat:appcompat:1.3.0'
        implementation 'androidx.annotation:annotation:1.7.0'
    }
    // buildToolsVersion ya definido dinámicamente arriba
}

dependencies {
}
