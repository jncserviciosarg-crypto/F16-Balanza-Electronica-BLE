group 'io.github.edufolly.flutterbluetoothserial'
version '1.0-SNAPSHOT'
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}
rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}
apply plugin: 'com.android.library'
android {
    // Determinar compile/target SDK desde Flutter si están presentes, sino usar
    // valores por defecto compatibles.
    def flutterCompileSdk = (project.hasProperty('flutter.compileSdkVersion')) ? project['flutter.compileSdkVersion'] as int : 33
    def flutterBuildTools = (project.hasProperty('flutter.buildToolsVersion')) ? project['flutter.buildToolsVersion'] : '33.0.0'
    def flutterTargetSdk = (project.hasProperty('flutter.targetSdkVersion')) ? project['flutter.targetSdkVersion'] as int : 33

    // Migra a valores dinámicos proporcionados por Flutter (Android 12–16 ready)
    compileSdkVersion flutterCompileSdk
    buildToolsVersion flutterBuildTools

    namespace 'io.github.edufolly.flutterbluetoothserial'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        // Ajustado a API mínima moderna segura
        minSdkVersion 21
        targetSdkVersion flutterTargetSdk

        // Requerido por AGP 8+
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
        implementation 'androidx.appcompat:appcompat:1.3.0'
        implementation 'androidx.annotation:annotation:1.7.0'
    }
    // buildToolsVersion ya definido dinámicamente arriba
}

dependencies {
}
